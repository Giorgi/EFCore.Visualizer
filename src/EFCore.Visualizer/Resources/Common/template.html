<!DOCTYPE html>
<html>
<head>
    <title>Query Plan Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2, pre {
            color: {textColor};
        }

        .query-box {
            background-color: {backColor};
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            overflow-x: auto;
            max-width: 100%;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>SQL Query</h2>
    <div class='query-box'>
        <pre>{query}</pre>
    </div>
</body>
</html>
